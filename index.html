<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Gallery</title>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>

  <style>
    /* ---------- THEME ---------- */
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #f3f3f3;
      --border: #ddd;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #ffffff;
      --card: #2a2a2a;
      --border: #444;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    /* ---------- HEADER ---------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid var(--border);
    }

    /* ---------- TOGGLE SWITCH ---------- */
    .toggle {
      width: 60px;
      height: 30px;
      background: var(--card);
      border-radius: 50px;
      border: 1px solid var(--border);
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }

    .toggle-circle {
      width: 24px;
      height: 24px;
      background: #ffcf33;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
      transition: 0.3s;
    }

    body.dark .toggle-circle {
      transform: translateX(30px);
      background: #d4d4d4;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* ---------- LOADER ---------- */
    .loader {
      text-align: center;
      padding: 30px;
    }

    /* ---------- FULLSCREEN MODAL ---------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
      animation: fadeIn 0.25s;
    }

    .modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-inner {
      width: 90%;
      height: 90%;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 40px;
      cursor: pointer;
      color: #fff;
    }

    /* ---------- ARROWS ---------- */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left { left: -60px; }
    .arrow.right { right: -60px; }

    @media(max-width: 600px) {
      .arrow.left { left: 10px; }
      .arrow.right { right: 10px; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    Lottie Gallery
    <div id="themeToggle" class="toggle">
      <div class="toggle-circle"></div>
    </div>
  </header>

  <!-- LOADER -->
  <div id="loader" class="loader">Loading animations...</div>

  <!-- GALLERY GRID -->
  <div id="grid" class="grid"></div>

  <!-- FULLSCREEN MODAL -->
  <div id="modal" class="modal">
    <div class="arrow left" id="prevArrow">&#10094;</div>

    <div class="modal-inner">
      <div class="close-btn" id="closeBtn">&#10005;</div>
      <div id="modalAnimation" style="width:100%; height:100%;"></div>
    </div>

    <div class="arrow right" id="nextArrow">&#10095;</div>
  </div>

  <script>
    const API_URL = "https://api.github.com/repos/shahariarimran/lottie/contents/animations";
    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");

    let animations = [];
    let currentIndex = 0;

    async function loadAnimations() {
      const response = await fetch(API_URL);
      const files = await response.json();

      animations = files.filter(f => f.name.endsWith(".json"));

      animations.forEach((file, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div id="thumb-${index}" style="height:200px;"></div>
          <div class="title">${file.name.replace(".json","")}</div>
        `;

        grid.appendChild(card);

        // Thumbnail animation
        lottie.loadAnimation({
          container: document.getElementById(`thumb-${index}`),
          renderer: "svg",
          loop: true,
          autoplay: true,
          path: file.download_url
        });

        card.onclick = () => openModal(index);
      });

      loader.style.display = "none";
    }

    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById("modal");
      modal.classList.add("show");

      loadFullAnimation();
    }

    function loadFullAnimation() {
      const container = document.getElementById("modalAnimation");
      container.innerHTML = "";

      lottie.loadAnimation({
        container,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: animations[currentIndex].download_url
      });
    }

    document.getElementById("closeBtn").onclick = () => {
      document.getElementById("modal").classList.remove("show");
    };

    document.getElementById("prevArrow").onclick = () => {
      currentIndex = (currentIndex - 1 + animations.length) % animations.length;
      loadFullAnimation();
    };

    document.getElementById("nextArrow").onclick = () => {
      currentIndex = (currentIndex + 1) % animations.length;
      loadFullAnimation();
    };

    // Dark/Light Mode
    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };

    loadAnimations();
  </script>

</body>
</html>
