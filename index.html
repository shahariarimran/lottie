<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Preview Gallery</title>

  <!-- Lottie Player -->
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    :root {
      --bg: #ffffff;
      --text: #111;
      --card-bg: #f4f4f4;
    }

    .dark {
      --bg: #111;
      --text: #f4f4f4;
      --card-bg: #1d1d1d;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      font-size: 20px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .thumb {
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    /* Modal Fullscreen */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Navigation Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left { left: -60px; }
    .arrow.right { right: -60px; }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div><strong>Lottie Gallery</strong></div>
    <label>
      <input id="themeToggle" type="checkbox" />
      Dark Mode
    </label>
  </header>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Fullscreen Modal -->
  <div id="modal" class="modal">
    <div class="arrow left" id="prev">&#10094;</div>

    <div class="modal-content">
      <div class="close-btn" id="closeModal">&#10005;</div>
      <div id="fullPlayer" style="width:100%; height:100%;"></div>
    </div>

    <div class="arrow right" id="next">&#10095;</div>
  </div>

  <script>
    const API_URL = "https://api.github.com/repos/shahariarimran/lottie/contents/animations";

    async function loadAnimations() {
      try {
        const response = await fetch(API_URL);
        const files = await response.json();

        const grid = document.getElementById("grid");

        files
          .filter(file => file.name.endsWith(".json"))
          .forEach(file => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div id="anim-${file.name}" style="height: 200px;"></div>
              <div class="title">${file.name.replace(".json", "")}</div>
            `;

            grid.appendChild(card);

    // Create thumbnail cards
    jsonFiles.forEach((file, index) => {
      const div = document.createElement("div");
      div.className = "thumb";
      div.innerHTML = `<div id="anim${index}" style="width:100%;height:150px;"></div>`;
      div.onclick = () => openModal(index);
      gallery.appendChild(div);

      lottie.loadAnimation({
        container: document.getElementById(`anim${index}`),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: folder + file
      });
    });

    // Modal Logic
    let currentIndex = 0;
    const modal = document.getElementById("modal");
    const fullPlayerContainer = document.getElementById("fullPlayer");

    function openModal(i) {
      currentIndex = i;
      modal.classList.add("show");
      loadFullAnimation(i);
    }

    function loadFullAnimation(i) {
      fullPlayerContainer.innerHTML = "";
      lottie.loadAnimation({
        container: fullPlayerContainer,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: folder + jsonFiles[i]
      });
    }

    document.getElementById("closeModal").onclick = () => {
      modal.classList.remove("show");
    };

    // Navigation Arrows
    document.getElementById("prev").onclick = () => {
      currentIndex = (currentIndex - 1 + jsonFiles.length) % jsonFiles.length;
      loadFullAnimation(currentIndex);
    };

    document.getElementById("next").onclick = () => {
      currentIndex = (currentIndex + 1) % jsonFiles.length;
      loadFullAnimation(currentIndex);
    };

    // Light/Dark Mode Toggle
    document.getElementById("themeToggle").onchange = (e) => {
      if (e.target.checked) {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    };
  </script>

</body>
</html>
