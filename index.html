<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Animation Showcase</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #f3f3f3;
      --border: #ddd;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #ffffff;
      --card: #2a2a2a;
      --border: #444;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid var(--border);
    }

    /* toggle switch */
    .toggle {
      width: 60px;
      height: 30px;
      background: var(--card);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid var(--border);
    }

    .toggle-circle {
      width: 24px;
      height: 24px;
      background: #ffcf33;
      border-radius: 50%;
      position: absolute;
      top: 2.5px;
      left: 3px;
      transition: 0.3s;
    }

    body.dark .toggle-circle {
      transform: translateX(30px);
      background: #d4d4d4;
    }

    /* grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 22px;
    }

    .loader {
      text-align: center;
      padding: 30px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>

<body>
  <header>
    Lottie Animation Showcase
    <div id="themeToggle" class="toggle">
      <div class="toggle-circle"></div>
    </div>
  </header>

  <div id="loader" class="loader">Loading animations...</div>

  <div id="grid" class="grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <div id="modalAnimation"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://api.github.com/repos/shahariarimran/lottie/contents/animations";

    async function loadAnimations() {
      try {
        const response = await fetch(API_URL);
        const files = await response.json();

        const grid = document.getElementById("grid");

        files
          .filter(file => file.name.endsWith(".json"))
          .forEach(file => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div id="anim-${file.name}" style="height: 200px;"></div>
              <div class="title">${file.name.replace(".json", "")}</div>
            `;

            grid.appendChild(card);

            // load preview
            lottie.loadAnimation({
              container: document.getElementById(`anim-${file.name}`),
              renderer: "svg",
              loop: true,
              autoplay: true,
              path: file.download_url
            });

            // open modal
            card.onclick = () => openModal(file.download_url);
          });

        document.getElementById("loader").style.display = "none";

      } catch (err) {
        document.getElementById("loader").innerText = "Failed to load animations.";
        console.error(err);
      }
    }

    function openModal(url) {
      document.getElementById("modal").style.display = "flex";

      lottie.loadAnimation({
        container: document.getElementById("modalAnimation"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: url
      });
    }

    document.getElementById("closeBtn").onclick = () => {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modalAnimation").innerHTML = "";
    };

    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };

    loadAnimations();
  </script>
</body>
</html>
