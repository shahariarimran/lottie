<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lottie Player CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #222;
    }

    .card h3 {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
      color: #e6e6e6;
    }
  </style>
</head>

<body>

  <h1>Lottie Animation Showcase</h1>

  <div class="grid">
    
    <!-- CARD 1 -->
    <div class="card">
      <lottie-player 
        src="https://lottie.host/3a3cd9e3-99bf-4a21-b4b9-4df63995c6cc/8OV1l154DL.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>

    </div>

    <!-- CARD 2 -->

        loop
        autoplay>
      </lottie-player>

    </div>

    <!-- CARD 3 -->
