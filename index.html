<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Animation Showcase</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    :root {
      --bg: #f5f6fa;
      --card: #ffffff;
      --text: #222;
      --header-bg: #ffffffaa;
    }

    [data-theme="dark"] {
      --bg: #0f1115;
      --card: #1a1d23;
      --text: #f5f6fa;
      --header-bg: #1a1d23aa;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: var(--header-bg);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #ccc2;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      border: 1px solid #ccc3;
      transition: 0.25s;
      font-size: 14px;
    }

    .toggle-btn:hover {
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      border: 1px solid #ccc3;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px #0002;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #888;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      background: #0009;
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 20px;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      position: relative;
      background: var(--card);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      border-radius: 14px;
      animation: pop 0.35s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 22px;
      cursor: pointer;
      color: var(--text);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: var(--text);
      cursor: pointer;
      padding: 10px;
    }

    .left { left: -60px; }
    .right { right: -60px; }

    @media (max-width: 600px) {
      .left, .right { display: none; }
    }
  </style>
</head>

<body data-theme="light">

  <header>
    <div class="logo">Lottie Showcase</div>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light</button>
  </header>

  <div id="loader" class="spinner"></div>
  <div id="gallery" class="grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">×</div>
      <div class="arrow left" onclick="prevAnim()">❮</div>
      <div class="arrow right" onclick="nextAnim()">❯</div>
      <div id="modalAnim" style="height: 400px;"></div>
    </div>
  </div>

<script>
  const repoFolder = "https://raw.githubusercontent.com/shahariarimran/LottiePreview/main/lotties/";
  let animations = [];
  let currentIndex = 0;

  async function fetchJSONList() {
    try {
      const response = await fetch(repoFolder);
      const text = await response.text();
      const matches = [...text.matchAll(/href=\"(.*?\.json)\"/g)].map(m => m[1]);
      return matches;
    } catch (err) {
      console.error("Error fetching list", err);
      return [];
    }
  }

  async function init() {
    const files = await fetchJSONList();
    animations = files;

    const gallery = document.getElementById("gallery");
    document.getElementById("loader").style.display = "none";

    files.forEach((file, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => openModal(index);

      const animBox = document.createElement("div");
      animBox.style.height = "150px";

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = file;

      card.appendChild(animBox);
      card.appendChild(title);
      gallery.appendChild(card);

      const anim = lottie.loadAnimation({
        container: animBox,
        renderer: "svg",
        loop: true,
        autoplay: false,
        path: repoFolder + file
      });

      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => { if (e.isIntersecting) anim.play(); else anim.stop(); });
      });

      observer.observe(card);
    });
  }

  function openModal(i) {
    currentIndex = i;
    const modal = document.getElementById("modal");
    modal.classList.add("active");

    loadModalAnim();
  }

  function loadModalAnim() {
    const container = document.getElementById("modalAnim");
    container.innerHTML = "";

    lottie.loadAnimation({
      container,
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: repoFolder + animations[currentIndex]
    });
  }

  function closeModal() {
    document.getElementById("modal").classList.remove("active");
  }

  function nextAnim() {
    currentIndex = (currentIndex + 1) % animations.length;
    loadModalAnim();
  }

  function prevAnim() {
    currentIndex = (currentIndex - 1 + animations.length) % animations.length;
    loadModalAnim();
  }

  function toggleTheme() {
    const body = document.body;
    body.dataset.theme = body.dataset.theme === "light" ? "dark" : "light";
  }

  init();
</script>

</body>
</html>
